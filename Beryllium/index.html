 <link rel="stylesheet" href="./assets/css/main.css">

<body>
        <!-- Header start -->
    <header>
        <nav>   
          <div class="navbar-title">
              <h1>BERYLLIUM</h1>
          </div>
          <div class="navbar-about">
              <ul> <li>HOME</li> </ul>
              <ul> <li>ABOUT</li> </ul>
              <ul> <li>SERVICES
                  <ul>
                      <li>Web Design</li>
                      <li>eCommerce</li>

                  </ul>
              </li> 
              </ul>
              <ul> <li>DROPDOWN
                  <ul>
                      <li>HTML5</li>

              </li> </ul>
              <ul> <li>PORTFOLIO</li> </ul>
              <ul> <li>CONTACT</li> </ul>
          </div>

         <!-- sidebar start -->
         <div class="hamburger-icon" id="icon">
            <div class="icon-1" id="a"></div>
            <div class="icon-2" id="b"></div>
            <div class="icon-3" id="c"></div>
            <div class="clear"></div>
          </div>
          
          <nav id="nav" class="sidebar">

      <!-- Header end -->
      
      <main>
        <section id="slider">
            <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="https://demos.freehtml5.co/beryllium/images/slider_1.jpg" alt="Los Angeles" style="width:100%;">
                      </div>
                
                      <div class="item">
                        <img src="https://demos.freehtml5.co/beryllium/images/slider_2.jpg" alt="Chicago" style="width:100%;">
                      </div>
                    
                      <div class="item">
                        <img src="https://demos.freehtml5.co/beryllium/images/slider_3.jpg" alt="New york" style="width:100%;">
                      </div>
                    </div>
                
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </section>
      </main>
